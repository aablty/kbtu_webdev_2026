<header class="sticky top-0 z-50 border-b border-border bg-card/80 backdrop-blur-md">
  <div
    class="mx-auto flex max-w-7xl flex-col items-center justify-between gap-4 px-4 py-3 sm:flex-row sm:gap-0 md:px-8"
  >
    <div class="flex items-center gap-2">
      <lucide-icon name="heart" class="h-6 w-6 fill-primary text-primary"></lucide-icon>
      <h1 class="font-serif text-2xl font-bold text-primary md:text-3xl">PickMe Store</h1>
      <lucide-icon name="sparkles" class="h-4 w-4 text-accent"></lucide-icon>
    </div>

    <div class="mx-0 flex max-w-md flex-1 items-center gap-2 sm:mx-4">
      <div class="relative flex-1">
        <lucide-icon
          name="search"
          class="absolute left-2 top-1/2 h-4 w-4 -translate-y-1/2 text-muted-foreground"
        ></lucide-icon>
        <input
          type="text"
          placeholder="Search for slay products..."
          [ngModel]="searchQuery()"
          (ngModelChange)="onSearchChange($event)"
          name="search"
          class="h-10 w-full rounded-full border border-border bg-background py-2 pl-10 pr-4 text-sm text-foreground placeholder:text-muted-foreground focus:border-primary focus:outline-none focus:ring-2 focus:ring-ring/30"
        />
      </div>
    </div>
  </div>
</header>
