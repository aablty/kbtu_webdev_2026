<nav class="sticky top-0 z-50 border-b-2 border-border bg-card/80 backdrop-blur-md">
  <div class="mx-auto flex max-w-5xl items-center justify-between px-6 py-4">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-2">
      <span class="font-serif text-2xl font-bold text-accent"> PickMe Albums </span>
    </a>

    <!-- Links -->
    <div class="flex items-center gap-1">
      @for (link of links; track link) {
        <a
          [routerLink]="link.href"
          [ngClass]="{
            'bg-primary text-primary-foreground shadow-md': isActive(link),
            'text-muted-foreground hover:bg-secondary hover:text-secondary-foreground':
              !isActive(link),
            'rounded-full px-4 py-2 text-sm font-semibold transition-all': true,
          }"
        >
          {{ link.label }}
        </a>
      }
    </div>
  </div>
</nav>
