<div class="relative">
  <button
    type="button"
    (click)="toggleDropdown()"
    class="flex items-center gap-1.5 rounded-full bg-secondary px-3 py-1.5 text-xs font-medium text-secondary-foreground transition-all hover:bg-primary hover:text-primary-foreground active:scale-95"
    [attr.aria-label]="'Share ' + productName()"
  >
    <lucide-icon name="share-2" class="h-3.5 w-3.5"></lucide-icon>
    Share
  </button>

  @if (isOpen) {
    <div
      class="absolute bottom-full right-0 z-20 mb-2 w-44 overflow-hidden rounded-xl border border-border bg-card shadow-lg"
    >
      <a
        [href]="whatsappUrl()"
        target="_blank"
        rel="noopener noreferrer"
        class="flex items-center gap-2.5 px-3 py-2.5 text-sm text-card-foreground transition-colors hover:bg-secondary"
      >
        <lucide-icon name="message-circle" class="h-4 w-4 text-green-500"></lucide-icon>
        WhatsApp
      </a>
      <a
        [href]="telegramUrl()"
        target="_blank"
        rel="noopener noreferrer"
        class="flex items-center gap-2.5 px-3 py-2.5 text-sm text-card-foreground transition-colors hover:bg-secondary"
      >
        <lucide-icon name="send" class="h-4 w-4 text-blue-500"></lucide-icon>
        Telegram
      </a>
    </div>
  }
</div>
