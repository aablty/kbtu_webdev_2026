<div class="mt-8 flex items-center justify-center gap-1">
  <button
    type="button"
    (click)="onPrevious()"
    [disabled]="!canGoPrevious()"
    class="rounded-lg border border-border bg-card px-3 py-2 text-sm font-medium text-foreground transition-colors disabled:opacity-50 disabled:cursor-not-allowed hover:enabled:bg-secondary"
    [attr.aria-label]="'Go to previous page'"
  >
    <lucide-icon name="chevron-left" class="h-4 w-4"></lucide-icon>
  </button>

  <div class="flex items-center gap-1">
    @for (page of getVisiblePages(); track page) {
      <button
        type="button"
        (click)="onPageClick(page)"
        [class]="
          'h-8 w-8 rounded-lg border transition-colors ' +
          (page === currentPage()
            ? 'border-primary bg-primary text-primary-foreground font-bold'
            : 'border-border bg-card text-foreground hover:bg-secondary')
        "
        [attr.aria-label]="'Go to page ' + (page + 1)"
        [attr.aria-current]="page === currentPage() ? 'page' : null"
      >
        {{ page + 1 }}
      </button>
    }
  </div>

  <button
    type="button"
    (click)="onNext()"
    [disabled]="!canGoNext()"
    class="rounded-lg border border-border bg-card px-3 py-2 text-sm font-medium text-foreground transition-colors disabled:opacity-50 disabled:cursor-not-allowed hover:enabled:bg-secondary"
    [attr.aria-label]="'Go to next page'"
  >
    <lucide-icon name="chevron-right" class="h-4 w-4"></lucide-icon>
  </button>
</div>
