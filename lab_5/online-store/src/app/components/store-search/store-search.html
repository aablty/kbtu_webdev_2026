<form class="flex items-center gap-2" (ngSubmit)="onSubmit()">
  <button
    type="submit"
    class="h-10 rounded-full bg-primary px-3 text-xs font-semibold text-primary-foreground transition-all hover:opacity-90 active:scale-95"
  >
    <lucide-icon name="search" class="h-4 w-4"></lucide-icon>
  </button>
  <input
    type="text"
    placeholder="Search for slay products..."
    [(ngModel)]="draftQuery"
    name="search"
    class="relative flex-1 h-10 w-full rounded-full border border-border bg-background py-2 px-4 text-sm text-foreground placeholder:text-muted-foreground focus:border-primary focus:outline-none focus:ring-2 focus:ring-ring/30"
  />
</form>
